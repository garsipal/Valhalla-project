// linear:HSV  INT1  INT2  X-TIME  WAVELENGTH
linear:HSV = [
    local r1 g1 b1 r2 g2 b2
    INT>HSV $arg1 [ h1 = $h ; s1 = $s ; v1 = $v ]
    INT>HSV $arg2 [ h2 = $h ; s2 = $s ; v2 = $v ]
    HSV>RGB (
        +f $h1 (*f (/f (-f $h2 $h1) $arg4) $arg3) ) (
        +f $s1 (*f (/f (-f $s2 $s1) $arg4) $arg3) ) (
        +f $v1 (*f (/f (-f $v2 $v1) $arg4) $arg3)
    ) [ RGB>INT $r $g $b ]
]

.bar.health = [
