.addKillUiMillis = [
    .killUImillis  = (+ $getmillis $hudKillMillis)
]

newui ".killUI" [
    local t
    uiallowinput 0
    if (&& [! $isdead] [> $getmillis $.killUImillis]) [
        hideui ".killUI"
    ] [
        uivlist 0 [
            uifill 0 0.3
            t = (getrespawnwait)
            uifontoutline 1 0x7F [
                uispace 0.02 0.02 [
                    uifonttext "wide" $lasthudkillinfo $uiPad:US
                ]
                uispace 0 0 [
                    uioffset 0 $uiPad:D2XL- [
                        if (m_invasion $getmode) [
                            uifonttext "wide" (+s "^f4Lives remaining: " $getclientlives) $uiPad:USS
                        ] [
                            uifontcolortext "wide" (? $t $t " ") (? (< (getmillis) (+ 100 (getlastspawnattempt))) $c_red $c_white) 1
                        ]
                    ]
                ]
            ]
        ]
    ]
] []
